<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Einri Interiors — Coming Soon</title>
    <meta
      name="description"
      content="Einri Interiors — Coming Soon. Launching October 4, 2025."
    />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-image: url("assets/bg-image.jpg");
        --brand: #1f2937; /* gray-800 */
        --panel-bg: rgba(255, 255, 255, 0.85);
        --panel-border: rgba(255, 255, 255, 0.6);
        --text: #111827;
        --muted: #6b7280;
        --accent: #7c3aed; /* violet-600 */
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: #f3f4f6;
        min-height: 100svh;
        overflow-x: hidden;
      }
      /* Fullscreen background image (easy to swap later) */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: var(--bg-image) center / cover no-repeat fixed;
        z-index: -2;
        transform: translateZ(0);
      }
      /* Soft dark overlay for readability */
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.25),
          rgba(0, 0, 0, 0.35)
        );
        z-index: -1;
      }
      .wrap {
        min-height: 100svh;
        display: grid;
        place-items: center;
        padding: 32px;
      }
      .panel {
        width: min(920px, 92vw);
        padding: 48px 40px;
        border-radius: 16px;
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(8px);
        text-align: center;
      }
      .brand {
        font-size: clamp(28px, 4vw, 42px);
        font-weight: 700;
        color: var(--brand);
        letter-spacing: 0.4px;
      }
      .tagline {
        margin: 12px 0 22px;
        color: #444444;
        font-weight: 600;
        letter-spacing: 0.3px;
      }
      .sub {
        margin: 0 0 26px;
        color: var(--muted);
        font-size: 15px;
      }
      .timer {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 18px;
        justify-items: center;
        margin: 12px 0 8px;
      }
      .tile {
        background: #111827;
        color: #fff;
        border-radius: 12px;
        padding: 18px 14px;
        width: 120px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
      }
      .num {
        font-size: 34px;
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: 0.5px;
      }
      .label {
        font-size: 12px;
        text-transform: uppercase;
        opacity: 0.8;
        letter-spacing: 1.2px;
        margin-top: 6px;
        display: block;
      }
      .launch-note {
        margin-top: 22px;
        color: var(--muted);
        font-size: 14px;
      }
      footer {
        margin-top: 26px;
        color: #3b3b3b;
        font-size: 12px;
      }
      @media (max-width: 540px) {
        .tile {
          width: 100%;
        }
        .panel {
          padding: 36px 24px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="panel" role="region" aria-label="Coming Soon">
        <h1 class="brand">Einri Interiors</h1>
        <div class="tagline">Our website is under construction</div>
        <p class="sub" id="statusText" aria-live="polite">Launching in</p>
        <div class="timer" aria-label="Countdown to launch" role="timer">
          <div class="tile" aria-label="Days">
            <div class="num" id="days">--</div>
            <span class="label">Days</span>
          </div>
          <div class="tile" aria-label="Hours">
            <div class="num" id="hours">--</div>
            <span class="label">Hours</span>
          </div>
          <div class="tile" aria-label="Minutes">
            <div class="num" id="minutes">--</div>
            <span class="label">Minutes</span>
          </div>
          <div class="tile" aria-label="Seconds">
            <div class="num" id="seconds">--</div>
            <span class="label">Seconds</span>
          </div>
        </div>
        <p class="launch-note">Launch date: October 4, 2025</p>
        <footer>© <span id="year"></span> Einri Interiors</footer>
      </section>
    </main>
    <script>
      // Target launch date (local time). Change if needed.
      const LAUNCH_AT = new Date(2025, 9, 4, 0, 0, 0); // Months are 0-indexed (9 = October)

      const $ = (id) => document.getElementById(id);
      const daysEl = $("days");
      const hoursEl = $("hours");
      const minutesEl = $("minutes");
      const secondsEl = $("seconds");
      const statusText = $("statusText");
      const yearEl = $("year");
      yearEl.textContent = new Date().getFullYear();

      function pad(n) {
        return String(n).padStart(2, "0");
      }

      function update() {
        const now = new Date();
        let diff = LAUNCH_AT - now;

        if (diff <= 0) {
          daysEl.textContent = "00";
          hoursEl.textContent = "00";
          minutesEl.textContent = "00";
          secondsEl.textContent = "00";
          statusText.textContent = "We’re live!";
          clearInterval(tick);
          return;
        }

        const sec = Math.floor(diff / 1000);
        const days = Math.floor(sec / 86400);
        const hours = Math.floor((sec % 86400) / 3600);
        const minutes = Math.floor((sec % 3600) / 60);
        const seconds = sec % 60;

        daysEl.textContent = pad(days);
        hoursEl.textContent = pad(hours);
        minutesEl.textContent = pad(minutes);
        secondsEl.textContent = pad(seconds);
      }

      // First paint and then every second
      update();
      const tick = setInterval(update, 1000);

      // HOW TO CHANGE BACKGROUND IMAGE:
      // Replace the URL in :root --bg-image above with your own image path.
      // Example: :root { --bg-image: url('./assets/your-image.jpg'); }
    </script>
  </body>
</html>
